{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>Gráficas | REMO</title>
{% endblock title %}

{% block content %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Gráficas</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="{% url 'index' %}">Inicio</a></li>
            <li class="breadcrumb-item active">Gráficas</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row" id="graficando">
      <div class="col-sm-6">
        <div class="card card-primary">
          <div class="card-header">
            <h1 class="card-title"><b>Nombre sensor</b></h1>
            <!-- tools card -->
            <div class="card-tools">
              <button type="button" class="btn btn-primary btn-sm" data-card-widget="collapse">
                <i class="fas fa-minus"></i>
              </button>
              <button type="button" class="btn btn-primary btn-sm" data-card-widget="remove">
                <i class="fas fa-times"></i>
              </button>
            </div>
            <!-- /. tools -->
          </div>
          <div class="card-body">
            <figure class="highcharts-figure tm-flex-center tm-flex-col">
              <div id="container-h-0103" class="chart-container"></div>
            </figure>
          </div>
          <div class="card-footer">
            <div class="text-right">
              <a href="" class="btn btn-sm btn-primary">
                <i class="fas fa-info-circle"></i> Ver más
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="card card-primary">
          <div class="card-header">
            <h4 class="card-title">Nombre sensor</h4>
            <!-- tools card -->
            <div class="card-tools">
              <button type="button" class="btn btn-primary btn-sm" data-card-widget="collapse">
                <i class="fas fa-minus"></i>
              </button>
              <button type="button" class="btn btn-primary btn-sm" data-card-widget="remove">
                <i class="fas fa-times"></i>
              </button>
            </div>
            <!-- /. tools -->
          </div>
          <div class="card-body">
            <figure class="highcharts-figure tm-flex-center tm-flex-col">
              <div id="container-0103" class="chart-container"></div>
            </figure>
          </div>
          <div class="card-footer">
            <div class="text-right">
              <a href="" class="btn btn-sm btn-primary">
                <i class="fas fa-info-circle"></i> Ver más
              </a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
{% endblock content %}


<!-- Page specific script -->
{% block script %}
<!-- Highcharts -->
<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://code.highcharts.com/stock/modules/data.js"></script>
<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>

<!-- <script src="https://code.highcharts.com/highcharts.js"></script> -->
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<script src="https://code.highcharts.com/modules/data.js"></script>


<script src="{% static 'js/graficas.js' %}"></script>

{% endblock script %}
