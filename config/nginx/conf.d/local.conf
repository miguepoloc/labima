upstream remo_server {
    server remo_app:8100;
}

server {
    listen 80;
    server_name localhost;

    location /static {
        alias /code/static;
        location  /static/admin {
            alias /code/static ;}
    }
    location / {
        proxy_pass http://remo_server;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

}